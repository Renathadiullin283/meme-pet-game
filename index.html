<!DOCTYPE html>
<html>
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {

        button {

            color: white;

            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {

            border-radius: 5px;
            margin: 10px 0;
        }
        .hunger-progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .jump {
            animation: jump 0.5s ease;
        }

<body>
    <div class="container">
        <div class="user-info" id="userInfo"></div>
        <h1>üêæ MemePet</h1>
        
        <div id="petView" class="pet-container">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>

        <div class="controls">
            <h2>ü•ö –Ø–π—Ü–∞: <span id="eggsCount">0</span></h2>
            <button onclick="openEgg()">–û—Ç–∫—Ä—ã—Ç—å —è–π—Ü–æ</button>
            <button onclick="buyEgg()">–ö—É–ø–∏—Ç—å —è–π—Ü–æ (‚ÇΩ29)</button>
            
            <h2>–î–µ–π—Å—Ç–≤–∏—è</h2>
            <button onclick="feedPet()">–ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
            <button onclick="shareGame()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        let isActionLoading = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();
        showUserInfo();
        checkDailyReward();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function showUserInfo() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById("userInfo").innerHTML = 
                    `üë§ ${user.first_name || '–ò–≥—Ä–æ–∫'} ¬∑ ID: ${user.id}`;
            }
        }

        // –†–∞–±–æ—Ç–∞ —Å –¥–∞–Ω–Ω—ã–º–∏
        function fetchData() {
            tg.sendData(JSON.stringify({ 
                action: "get_data",
                userId: tg.initDataUnsafe.user?.id 
            }));
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        const cachedData = localStorage.getItem("petData");
        if (cachedData) updateUI(JSON.parse(cachedData));
        fetchData();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–∞–Ω–Ω—ã—Ö
        tg.onEvent('web_app_data_received', (event) => {
            try {
                const data = JSON.parse(event.data);
                localStorage.setItem("petData", JSON.stringify(data));
                updateUI(data);
            } catch (e) {
                showError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI(data) {
            if (!data || typeof data.eggs !== 'number') {
                throw new Error("Invalid data format");
            }
            
            document.getElementById("eggsCount").textContent = data.eggs;
            
            const petView = document.getElementById("petView");
            if (data.pets?.length > 0) {
                const pet = data.pets[0];
                if (!pet.image || !pet.name) {
                    petView.innerHTML = "<p>‚ö† –û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–∏—Ç–æ–º—Ü–∞</p>";
                    return;

                petView.innerHTML = `
                    <img src="${pet.image}" class="pet">
                    <h2>${pet.name}</h2>
                    <p>–£—Ä–æ–≤–µ–Ω—å: ${pet.level ?? 1}</p>
                    <div class="hunger-bar">
                        <div class="hunger-progress" style="width: ${pet.hunger ?? 0}%"></div>
                    </div>
                `;
            } else {
                petView.innerHTML = "<p>üò¢ –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–∏—Ç–æ–º—Ü–∞</p>";
            }
        }

        // –î–µ–π—Å—Ç–≤–∏—è
        async function performAction(action) {
            if (isActionLoading) return;
            isActionLoading = true;
            
            try {
                tg.showPopup({ message: "‚è≥ –í—ã–ø–æ–ª–Ω—è–µ–º –¥–µ–π—Å—Ç–≤–∏–µ..." });
                tg.sendData(JSON.stringify({ 
                    action,
                    userId: tg.initDataUnsafe.user?.id 
                }));
                setTimeout(fetchData, 1000);
            } catch (e) {
                tg.showPopup({ message: "üö® –û—à–∏–±–∫–∞: " + e.message });
            } finally {
                setTimeout(() => { isActionLoading = false; }, 1000);
            }
        }

        function feedPet() {
            const petImg = document.querySelector(".pet");
            if (petImg) petImg.classList.add("jump");
            setTimeout(() => petImg?.classList.remove("jump"), 500);
            performAction("feed");
        }

        function openEgg() {
            performAction("open_egg");
        }

        // –ú–æ–Ω–µ—Ç–∏–∑–∞—Ü–∏—è
        function buyEgg() {
            tg.openInvoice({
                currency: "RUB",
                prices: [{ label: "–ó–æ–ª–æ—Ç–æ–µ —è–π—Ü–æ", amount: "2900" }]
            }, (status) => {
                if (status === "paid") fetchData();
            });
        }

        // –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function shareGame() {
            tg.share({
                title: "–ú–æ–π –ø–∏—Ç–æ–º–µ—Ü –≤ MemePet!",
                text: "–ü–æ—Å–º–æ—Ç—Ä–∏, –∫–∞–∫–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞ —è –≤—ã—Ä–∞—Å—Ç–∏–ª! üêæ",
                url: "https://t.me/your_bot_link"
            });
        }

        // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã
        function checkDailyReward() {
            const lastClaim = localStorage.getItem("lastRewardClaim");
            if (!lastClaim || Date.now() - lastClaim > 86400000) {
                tg.showPopup({ 
                    message: "üéâ –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞: 1 —è–π—Ü–æ!",
                    buttons: [{ text: "–ó–∞–±—Ä–∞—Ç—å", type: "ok" }]
                });
                performAction("claim_daily");
                localStorage.setItem("lastRewardClaim", Date.now());
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            console.error(message);
            tg.showPopup({ message: `‚ö† ${message}` });
        }

        // –û—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º
        window.addEventListener("offline", () => {
            tg.showPopup({ message: "‚ö† –ù–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞! –î–∞–Ω–Ω—ã–µ –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã." });
        });
    </script>
</body>
