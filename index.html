<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemePet Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>MemePet Game</h1>
        <div id="pet-container">
            <img id="pet-image" src="images/pet.png" alt="Pet">
            <p id="pet-hunger">Голод: <span id="hunger-value">100</span></p>
        </div>
        <div id="controls">
            <button id="feed-button" class="animated pulse infinite"><i class="fas fa-utensils"></i> Накормить</button>
            <button id="get-pet-button" class="animated pulse infinite"><i class="fas fa-paw"></i> Получить питомца</button>
            <button id="eggs-button" class="animated pulse infinite"><i class="fas fa-egg"></i> Яйца</button>
            <button id="pets-button" class="animated pulse infinite"><i class="fas fa-paw"></i> Мои питомцы</button>
        </div>
        <div id="resources">
            <p>Яйца: <span id="eggs-value">1</span></p>
            <p>Монеты: <span id="coins-value">100</span></p>
        </div>
        <div id="pets-container">
            <!-- Здесь будут отображаться новые питомцы -->
        </div>
    </div>
    <!-- Модальное окно для меню с яйцами -->
    <div id="eggs-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Выберите яйцо</h2>
            <button id="common-egg">Обычное яйцо</button>
            <button id="rare-egg">Редкое яйцо</button>
            <button id="legendary-egg">Легендарное яйцо</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
