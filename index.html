<!DOCTYPE html>
<html>
<head>
    <title>MemePet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px;
            background: #f0f8ff;
        }
        .pet { 
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button { 
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ MemePet</h1>
        
        <div id="petView" class="pet-container">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>

        <div class="controls">
            <h2>ü•ö –Ø–π—Ü–∞: <span id="eggsCount">0</span></h2>
            <button onclick="openEgg()">–û—Ç–∫—Ä—ã—Ç—å —è–π—Ü–æ</button>
            
            <h2>–î–µ–π—Å—Ç–≤–∏—è</h2>
            <button onclick="feedPet()">–ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
        </div>
    </div>

    <script>
    const tg = Telegram.WebApp;
    
    tg.ready();
    tg.expand();
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
    function fetchData() {
        tg.sendData(JSON.stringify({ action: "get_data" }));
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –ø–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö
    fetchData();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥—è—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
    tg.onEvent('web_app_data_received', (event) => {
        try {
            const data = JSON.parse(event.data);
            console.log("üì• –î–∞–Ω–Ω—ã–µ:", data);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —è–∏—Ü (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç undefined)
            document.getElementById("eggsCount").textContent = data.eggs ?? 0;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∏—Ç–æ–º—Ü–∞
            const petView = document.getElementById("petView");
            if (data.pets?.length > 0) {
                const pet = data.pets[0];
                petView.innerHTML = `
                    <img src="${pet.image}" class="pet" alt="–ü–∏—Ç–æ–º–µ—Ü">
                    <h2>${pet.name}</h2>
                    <p>–£—Ä–æ–≤–µ–Ω—å: ${pet.level}</p>
                    <p>üçñ –ì–æ–ª–æ–¥: ${pet.hunger}%</p>
                `;
            } else {
                petView.innerHTML = "<p>üò¢ –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–∏—Ç–æ–º—Ü–∞</p>";
            }
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞:", e);
            alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏! –û–±–Ω–æ–≤–∏—Ç–µ –∏–≥—Ä—É.");
        }
    });

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–µ–π—Å—Ç–≤–∏–π
    async function handleAction(action) {
        try {
            tg.sendData(JSON.stringify({ action }));
            // –ñ–¥–µ–º –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            setTimeout(fetchData, 300);
        } catch (e) {
            alert("üö® –û—à–∏–±–∫–∞: " + e.message);
        }
    }

    // –ö–Ω–æ–ø–∫–∏
    function openEgg() { handleAction("open_egg"); }
    function feedPet() { handleAction("feed"); }
</script>
</body>
</html>
