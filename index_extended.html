
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemePet Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <nav id="top-menu">
      <button data-screen="main">Главная</button>
      <button data-screen="eggs">Яйца</button>
      <button data-screen="pets">Питомцы</button>
      <button data-screen="quests">Задания</button>
    </nav>

    <div id="screen-main" class="screen">
      <h1>MemePet Game</h1>
      <div id="active-pet">
        <button id="prev-pet">←</button>
        <img id="pet-image" src="" alt="Питомец">
        <button id="next-pet">→</button>
      </div>
      <p>Уровень: <span id="level-value">1</span></p>
      <p id="pet-hunger">Голод: <span id="hunger-value">100</span></p>
      <div id="controls">
        <button id="feed-button">Накормить</button>
        <button id="breed-button">Скрестить</button>
      </div>
      <div id="resources">
        <p>Яйца: <span id="eggs-value">6</span></p>
        <p>Монеты: <span id="coins-value">100</span></p>
      </div>
    </div>

    <div id="screen-eggs" class="screen" style="display: none;">
      <h2>Выберите яйцо</h2>
      <button class="egg-button" data-type="common">Обычное яйцо</button>
      <button class="egg-button" data-type="rare">Редкое яйцо</button>
      <button class="egg-button" data-type="legendary">Легендарное яйцо</button>
      <div class="shop">
        <h3>Магазин яиц</h3>
        <button onclick="buyEgg('common')">Купить обычное (20 монет)</button>
        <button onclick="buyEgg('rare')">Купить редкое (50 монет)</button>
        <button onclick="buyEgg('legendary')">Купить легендарное (100 монет)</button>
      </div>
    </div>

    <div id="screen-pets" class="screen" style="display: none;">
      <h2>Ваши питомцы</h2>
      <div id="pets-container" class="pets-grid"></div>
    </div>

    <div id="screen-quests" class="screen" style="display: none;">
      <h2>Задания</h2>
      <ul id="quest-list"></ul>
    </div>

    <div id="inventory">
      <h3>Инвентарь</h3>
      <ul id="inventory-list"></ul>
    </div>
  </div>

  <script src="script_extended.js"></script>
</body>
</html>
